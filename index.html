<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Alargada</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .image-container {
            width: 100%;
            height: 100%;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .text-banner {
            text-align: center;
            color: #f0f0f0; /* Color casi blanco */
            font-size: 16px; /* Tamaño de fuente pequeño */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="text-banner">únete</div>
    <div class="image-container">
        <img src="screenshot.png" alt="Imagen Alargada">
    </div>
    <div class="text-banner">únete</div>
</body>
</html>
